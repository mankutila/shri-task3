<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Игра в города</title>
    <meta name="description" content="Игра в города для ШРИ 2018">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="game-rules">
        <p>Вводите название города, оканчивающееся на последнюю букву города</p>
    </section>
    <section class="game">
        <div class="game__input">
            <label for="town">Введите название города</label>
            <input type="text" id="town">
            <button id="send">Send</button>
            <button>Speech</button>
            <button>Сдаюсь!</button>
        </div>
        <div class="game__result">

        </div>

    </section>

    <section class="game-map">
        <div id="map"></div>
    </section>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script src="js/index.js"></script>
</body>
</html>
